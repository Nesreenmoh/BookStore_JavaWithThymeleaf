<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/layout :: head"></head>
<body>
<nav th:replace="fragment/layout :: navigation"></nav>
<div class="container mt-4">
    <form method="post" action="/authors/create">
        <div class="card" style="max-width: 30rem;">
            <div class="card-header bg-primary font-weight-bold text-center">
                <h3>Author Form</h3></div>
            <div class="card-body">
                <div class="form-group">
                   <label class="font-weight-bold"> First Name </label>
                       <input class="form-control" th:field="${author.firstName}" placeholder="Author first name"/>
                    <span class="text-danger" th:errors="${author.firstName}"></span>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Last Name </label>
                        <input class="form-control" th:field="${author.lastName}" placeholder="Author last name"/>
                    <span class="text-danger" th:errors="${author.lastName}"></span>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Country </label>
                    <input class="form-control" th:field="${author.address.country}" placeholder="Author country"/>
                    <span class="text-danger" th:errors="${author.address.country}"></span>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> City </label>
                    <input class="form-control" th:field="${author.address.city}" placeholder="Author city"/>
                    <span class="text-danger" th:errors="${author.address.city}"></span>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Zipcode </label>
                    <input class="form-control" th:field="${author.address.zipCode}" placeholder="Author zipcode"/>
                    <span class="text-danger" th:errors="${author.address.zipCode}"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Save"/>
                    <a class="btn btn-dark" href="#" th:href="@{/authors/index}"> Cancel</a>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>

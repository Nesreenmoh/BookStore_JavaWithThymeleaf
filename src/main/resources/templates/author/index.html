<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/layout :: head"></head>
<body>
<nav th:replace="fragment/layout :: navigation"></nav>
  <div class="container mt-3">
     <h3 th:text="${title}"></h3>

      <div class="mt-3">
          <a class="btn btn-success" href="#" th:href="@{/authors/create}">Add Author</a>
      </div>
      <table class="table table-striped table-hover table-bordered mt-4" th:if="${!authors.isEmpty()}">
        <thead>
        <tr class="font-weight-bold text-center">
            <td>ID</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Address</td>
            <td>NoOfBooks</td>
            <td>Action</td>
            <td>Add Book</td>
        </tr>
        </thead>
          <tbody>
          <tr th:each="author :${authors}" th:with="convertedList=${#lists.toList(author.books)}">
              <td th:text="${author.id}"></td>
              <td th:text="${author.firstName}"></td>
              <td th:text="${author.lastName}"></td>
              <td th:text="${author.address.country}+', '+ ${author.address.city}+', '+ ${author.address.zipCode}"></td>
              <td th:text="${#lists.size(convertedList)}"></td>
              <td class="text-center">
                  <a href="#" th:href="@{/authors/details/{id}(id=${author.id})}"><i class="fa fa-search-plus fa-lg"></i>   |  </a>
                  <a href="#" th:href="@{/authors/update/{id}(id=${author.id})}"><i class="fa fa-edit fa-lg" ></i>   |   </a>
                  <a href="#" th:href="@{/authors/delete/{id}(id=${author.id})}"><i class="fa fa-trash fa-lg"></i></a>
              </td>
              <td class="text-center"><a type="button" href="#" th:href="@{/authors/addbook/{id}(id=${author.id})}" class="btn btn-info">Add Book </a></td>
          </tr>
          </tbody>
      </table>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragment/layout :: head"></head>
<body>
<nav th:replace="fragment/layout :: navigation"></nav>
<div class="container mt-4">
    <h3 class="text-center" th:text="${title}">Update author</h3>
    <form method="post" th:action="@{/authors/update/{id}(id=${author.id})}">
        <div class="card mt-3" style="max-width: 30rem;">
            <div class="card-header bg-primary font-weight-bold text-center">
                <h3>Author Form</h3></div>
            <div class="card-body">
                <div class="form-group">
                    <input type="hidden" th:field="${author.id}">
                    <label class="font-weight-bold"> First Name </label>
                    <input class="form-control" th:field="${author.firstName}" placeholder="Author first name"/>
                    <span class="text-danger" th:errors="${author.firstName}"></span>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Last Name </label>
                    <input class="form-control" th:field="${author.lastName}"  placeholder="Author last name"/>
                    <span class="text-danger" th:errors="${author.lastName}"></span>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Address  </label>
                    <textarea class="form-control " rows="3" cols="3" th:field="${author.address}" placeholder="Author address">
                        </textarea>
                    <span class="text-danger" th:errors="${author.address}"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Update"/>
                    <a class="btn btn-dark" href="#" th:href="@{/authors/index}"> Cancel</a>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>

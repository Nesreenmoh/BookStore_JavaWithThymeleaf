<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/layout :: head"></head>
<body>
<nav th:replace="fragment/layout :: navigation"></nav>
<div class="container mt-3">
    <h3 th:text="${title}"></h3>
    <div class="mt-4">
        <a class="btn btn-success" href="#" th:href="@{/categories/create}"
        >Add category</a
        >
    </div>
    <table class="table table-striped table-hover table-bordered mt-3" th:if="${!categories.isEmpty()}">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td class="text-center">Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category :${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td class="text-center">
                <a href="#" th:href="@{/categories/details/{id}(id=${category.id})}"
                ><i class="fa fa-search-plus fa-lg"></i> |
                </a>
                <a href="#" th:href="@{/categories/update/{id}(id=${category.id})}"
                ><i class="fa fa-edit fa-lg"></i> |
                </a>
                <a href="#" th:href="@{/categories/delete/{id}(id=${category.id})}"
                ><i class="fa fa-trash fa-lg"></i
                ></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

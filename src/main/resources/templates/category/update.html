<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/layout :: head"></head>
<body>
<nav th:replace="fragment/layout :: navigation"></nav>
<div class="container mt-4">
    <h3 class="text-center" th:text="${title}">Update Category</h3>
    <form method="post" th:action="@{/categories/update/{id}(id=${category.id})}">
        <div class="card mt-3" style="max-width: 30rem;">
            <div class="card-header bg-primary font-weight-bold text-center">
                <h3>Category Form</h3></div>
            <div class="card-body">
                <div class="form-group">
                    <input type="hidden" th:field="${category.id}">
                    <label class="font-weight-bold"> Name </label>
                    <input class="form-control" th:field="${category.name}" placeholder="Category Name"/>
                    <span class="text-danger" th:errors="${category.name}"></span>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Description </label>
                    <input class="form-control" th:field="${category.description}"  placeholder="Category description"/>
                    <span class="text-danger" th:errors="${category.description}"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Update"/>
                    <a class="btn btn-dark" href="#" th:href="@{/categories/index}"> Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>

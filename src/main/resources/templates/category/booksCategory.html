<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/layout :: head"></head>
<body>
<nav th:replace="fragment/layout :: navigation"></nav>
<div class="container mt-3">
    <div class="jumbotron">
        <div class="form-inline">
             <h2 class="text-primary" th:text="'Category '+ ${category.name}+' Details'"></h2>
        </div>
        <div class="form-group row">
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext lead" th:text="${category.description}" >
            </div>
        </div>
        <hr class="my-4">
        <p class="font-weight-bold mt-2">Books under this category are</p>
        <ul th:each="book : ${books}">
            <li th:text="${book.title}"></li>
        </ul>
        <hr class="my-4">
            <div class="text-center">
                <a class="btn btn-info btn-lg" href="#" th:href="@{/categories/index}"> back</a>
            </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/layout :: head"></head>
<body>
<nav th:replace="fragment/layout :: navigation"></nav>
<div class="container mt-4">
    <form method="post" action="/publishers/create">
        <div class="card" style="max-width: 30rem;">
            <div class="card-header bg-primary font-weight-bold text-center">
                <h3>Publisher Form</h3></div>
            <div class="card-body">
                <div class="form-group">
                    <label class="font-weight-bold"> Name </label>
                    <input class="form-control" th:field="${publisher.name}" placeholder="Publisher name"/>
                    <span class="text-danger" th:errors="${publisher.name}"></span>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Country </label>
                    <input class="form-control" th:field="${publisher.address.country}" placeholder="Publisher country"/>
                    <span class="text-danger" th:errors="${publisher.address.country}"></span>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> City </label>
                    <input class="form-control" th:field="${publisher.address.city}" placeholder="Publisher city"/>
                    <span class="text-danger" th:errors="${publisher.address.city}"></span>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Zipcode </label>
                    <input class="form-control" th:field="${publisher.address.zipCode}" placeholder="Publisher zipcode"/>
                    <span class="text-danger" th:errors="${publisher.address.zipCode}"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Save"/>
                    <a class="btn btn-dark" href="#" th:href="@{/publishers/index}"> Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>

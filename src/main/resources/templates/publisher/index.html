<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragment/layout :: head"></head>
  <body>
    <nav th:replace="fragment/layout :: navigation"></nav>
    <div class="container mt-3">
      <h3 th:text="${title}"></h3>

      <div class="alert alert-info" th:if="${message}">
        <p th:text="${message}">Success message!</p>
      </div>
      <div class="mt-4">
        <a class="btn btn-success" href="#" th:href="@{/publishers/create}"
          >Add Publisher</a
        >
      </div>

      <table
        class="table table-striped table-hover table-bordered mt-3"
        th:if="${!publishers.isEmpty()}"
      >
        <thead>
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Address</td>
            <td class="text-center">Action</td>
          </tr>
        </thead>
        <tbody>
          <tr th:each="publisher :${publishers}">
            <td th:text="${publisher.id}"></td>
            <td th:text="${publisher.name}"></td>
            <td
              th:text="${publisher.address.country}+', '+${publisher.address.city}"
            ></td>
            <td class="text-center">
              <a
                href="#"
                th:href="@{/publishers/details/{id}(id=${publisher.id})}"
                ><i class="fa fa-search-plus fa-lg"></i> |
              </a>
              <a
                href="#"
                th:href="@{/publishers/update/{id}(id=${publisher.id})}"
                ><i class="fa fa-edit fa-lg"></i> |
              </a>
              <a
                href="#"
                th:href="@{/publishers/delete/{id}(id=${publisher.id})}"
                class="deletebtn"
                ><i class="fa fa-trash fa-lg"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Delete confirmation Modal-->
    <div class="myForm">
      <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Confirmation</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete?</p>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn btn-danger" id="btnYes"> Yes </a>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

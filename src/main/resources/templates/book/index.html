<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragment/layout :: head"></head>
  <body>
    <nav th:replace="fragment/layout :: navigation"></nav>
    <div class="container mt-3">
      <h3 th:text="${title}"></h3>
      <div class="mt-4">
        <a class="btn btn-success" href="#" th:href="@{/books/create}"
          >Add Book</a
        >
      </div>
      <table class="table table-striped table-hover table-bordered mt-3" th:if="${!books.isEmpty()}" >
        <thead>
          <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Publisher</td>
            <td>Published Year</td>
            <td>ISBN</td>
            <td>Category</td>
            <td>Authors</td>
            <td class="text-center">Action</td>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book :${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publisher.name}"></td>
            <td th:text="${book.publishedYear}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.category.name}"></td>
            <td th:each="author : ${book.authors}" th:text="${author.displayName}+', '"></td>
            <td class="text-center">
              <a href="#" th:href="@{/books/details/{id}(id=${book.id})}"
              ><i class="fa fa-search-plus fa-lg"></i> |
              </a>
              <a href="#" th:href="@{/books/update/{id}(id=${book.id})}"
                ><i class="fa fa-edit fa-lg"></i> |
              </a>
              <a href="#" th:href="@{/books/delete/{id}(id=${book.id})}"
                ><i class="fa fa-trash fa-lg"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
